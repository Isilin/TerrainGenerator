<div id="body" ng-app="terrainGenerator" ng-controller="GUICtrl" class="clipboard">
    <canvas id="heightmap"></canvas>
    <button type="button" class="btn btn-info" id="show-analytics" ng-click="open()">Analyze</button>
    <pre id="commands-info" class="alert alert-info">W = Forward, S = Back, A = Left, D = Right, R = Up, F = Down, Q = Freeze, Mouse = Look</pre>
    <control-panel-cmpt></control-panel-cmpt>
    <canvas id="terrain" controls-drtv></canvas>
</div>

<script src="/vendor/dist.min.js"></script>
<script src="/app/scripts/bundle.min.js"></script>
